services:
  video-processor:
    build:
      context: ./video-processor
    volumes:
      - /dev/shm:/dev/shm # used by audio recording
      - /run/udev:/run/udev:ro
      - ./video-processor:/app
      - ./data:/app/data
    devices:
      - /dev/video0 # video
      - /dev/snd # audio
      - /dev/bus/usb # audio
    ipc: host
    env_file: ".env"
    environment:
      - API_URL_BASE=http://web:8000/api
      - LD_LIBRARY_PATH=/opt/vc/lib
    command: python3 src/main.py data/samples/videos/cardinal.mp4
    # command: python3 src/main.py
    privileged: true
    depends_on:
      - web

  audio-processor:
    build:
      context: ./audio-processor
    volumes:
      - ./audio-processor:/app
      - ./data:/app/data
    env_file: ".env"
    environment:
      - API_URL_BASE=http://web:8000/api
    command: python3 src/main.py
    depends_on:
      - web

  web:
    build:
      context: ./web
    # flask requires SIGINT to stop gracefully
    # (default stop signal from Compose is SIGTERM)
    stop_signal: SIGINT
    volumes:
      - ./web:/app
      - ./data:/app/data
    env_file: ".env"
    ports:
      - '8000:8000'
      - '8554:8554'
    command: flask run --host=0.0.0.0 --port=8000 --debug