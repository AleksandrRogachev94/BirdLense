services:
  nginx:
    restart: always
    depends_on:
      - web
      - ui
    build:
      context: ./nginx
    ports:
      - '8080:8080'
    volumes:
      - ./data:/srv/data

  processor:
    build:
      context: ./processor
    volumes:
      - /dev/shm:/dev/shm # used by audio recording
      - /run/udev:/run/udev:ro
      - ./processor:/app
      - ./app_config:/app/src/app_config
      - ./data:/app/data
    devices:
      - /dev/video0 # video
      - /dev/snd # audio
      - /dev/bus/usb # audio
    ipc: host
    environment:
      - API_URL_BASE=http://web:8000/api/processor
      - LD_LIBRARY_PATH=/opt/vc/lib
    command: python3 src/main.py
    privileged: true
    depends_on:
      - web

  web:
    build:
      context: ./web
    volumes:
      - ./web:/app
      - ./app_config:/app/app_config
      - ./data:/app/data
    command: gunicorn -w 1 -b 0.0.0.0:8000 --access-logfile - --error-logfile - app:app

  ui:
    build:
      context: ./ui
    volumes:
      - /app/node_modules
      - ./ui:/app
      - ./app_config:/app/app_config
      - ./data:/app/data
